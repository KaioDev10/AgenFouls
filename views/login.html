<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c07bd17838.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="stylesheet" href="/public/css/Login.css">
    <title>Login - AgenFouls</title>
</head>

<body>

    <h1 class="h1-t">Seja bem vindo ao Agenfouls</h1>
    <main class="container">
        <h1>Fa√ßa seu login aqui</h1>
        <form action="http://localhost:2000/salvar" method="post">
            <div class="inputfiled">
                <label for="idemail">E-mail:</label>
                <input type="text" name="E-mail" id="idemail" placeholder="Digite seu email" autocomplete="off">
            </div>

            <div class="inputfiled">
                <label for="idsenha">Senha:</label>
                <input type="password" name="Senha" id="idsenha" placeholder="Digite sua senha" autocomplete="off">
            </div>

            <input class="button" type="submit" value="Entrar">
        </form>

        <div class="aviso">
            <label class="aviso">
                <a href="/registro">
                    Crie sua conta
                </a>
            </label>
                
        </div>
    </main>

</body>
<script src="Login.js" async></script>

</html>
